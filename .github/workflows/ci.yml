---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main
      - master-mb

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@main
        env:
          CHEF_LICENSE: accept-no-persist

  # yamllint:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Check out code
  #       uses: actions/checkout@v2
  #     - name: Run yaml Lint
  #       uses: actionshub/yamllint@main

  mdl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Run Markdown Lint
        uses: actionshub/markdownlint@main

  integration:
    needs: [mdl, delivery] # Add back yamllint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - amazon-linux
          - amazonlinux-2
          - debian-9
          - debian-10
          - centos-7
          - centos-8
          - ubuntu-1804
          - ubuntu-2004
        suite:
          - default
          - init-binary
          - default-source
          - init
        include:
          - os: ubuntu-2004
            suite: openjdk-pkg-14
        exclude:
          - os: amazon-linux
            suite: openjdk-pkg-11
          - os: debian-9
            suite: openjdk-pkg-11
          - os: debian-10
            suite: openjdk-pkg-8
      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@3.0.1
      - name: Dokken
        uses: actionshub/test-kitchen@3.0.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
