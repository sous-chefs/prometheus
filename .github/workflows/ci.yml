---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@3.1.1
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - centos-7
          - centos-stream-8
          - centos-stream-9
          - debian-9
          - debian-10
          - debian-11
          - debian-12
          - ubuntu-1804
          - ubuntu-2004
        suite:
          - alertmanager
          - default-binary
          - default-source
          - init-binary
          - init-source
        include:
          - os: ubuntu-2004
            suite: openjdk-pkg-14
        exclude:
          - os: debian-9
            suite: openjdk-pkg-11
          - os: debian-10
            suite: openjdk-pkg-8

      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install Chef
        uses: actionshub/chef-install@3.0.0
      - name: Dokken
        uses: actionshub/test-kitchen@3.0.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
  integration-amazonlinux:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - amazon-linux
          - amazonlinux-2
        suite:
          - alertmanager
          - default-binary
          - default-source
          - init-binary
          - init-source
        exclude:
          - os: amazon-linux
            suite: openjdk-pkg-11
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v4 # v4
      - name: Install Chef
        uses: actionshub/chef-install@3.0.0
      - name: Dokken
        uses: actionshub/test-kitchen@3.0.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
